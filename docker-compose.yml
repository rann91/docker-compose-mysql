version: "3"

services:
  db:
    container_name: ${COMPOSE_PROJECT_NAME}-db
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    volumes:  
      - ./data/mysql:/var/lib/mysql
    environment:
      - MYSQL_USER=${DATABASE_USER}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DATABASE_ROOT_PASSWORD}
